<div class="resolve-issue-title-wrapper">
  <h2 md-dialog-title>Resolve Issue</h2>
  <button md-mini-fab [md-dialog-close]="true" color="warn"><md-icon>close</md-icon></button>
</div>
<form (submit)="resolveIssue()" class='resolve-issue-form'>
  <label class='details-label'>Resolution</label>

  <div [froalaEditor]='options' [(ngModel)]="resolveMessage" name="resolveMessage"></div>
  <button type="submit" md-raised-button class='resolve-btn' color="accent">resolve issue</button>

</form>
